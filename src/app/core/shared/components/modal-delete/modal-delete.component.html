<div class="modal-header">
  <h4 class="modal-title">{{"Delete" | translate}}</h4>
  <button type="button" class="btn close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="text">
    <h3> {{'AreYouWantToDelete' | translate}}</h3>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-save" (click)="delete(item)">{{'Delete' | translate}}</button>
  <button type="button" class="btn btn-clos" (click)="activeModal.close('Close click')">{{'Close' | translate}}</button>
</div>
