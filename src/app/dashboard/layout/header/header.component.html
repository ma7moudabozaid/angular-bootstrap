<header>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <button class="btn btn-bar" (click)="show = !show"> <i class="fa-solid fa-bars"></i></button>
      <a class="navbar-brand" routerLink="/dashboard">{{'Dashboard' | translate}}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/home">{{'View Site' | translate}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="changeLang()"> {{'Lang' | translate}} </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <aside class="side-menu">
    <nav>
      <a class="nav-link" routerLinkActive="active" routerLink="/dashboard"
        [routerLinkActiveOptions]="{ exact: true }">{{'Home' | translate}}</a>
      <a class="nav-link" routerLinkActive="active" routerLink="/dashboard/category">{{'Categories' | translate}}</a>
      <a class="nav-link" routerLinkActive="active" routerLink="/dashboard/products">{{'Products' | translate}}</a>
    </nav>
  </aside>
</header>
